<script>
    function filterDestinations() {
        const query = document.getElementById('search-input').value.toLowerCase();

        // Define simple search map
        const searchMap = {
            "kenya": "kenya.html",
            "tanzania": "tanzania.html",
            "south africa": "south-africa.html",
            "egypt": "egypt.html",
            "seychelles": "seychelles.html",
            "australia": "australia.html",
            "north america": "north-america.html",
            "south america": "south-america.html",
            "europe": "europe.html",
            "asia": "asia.html",
            "masai mara": "kenya.html",
            "zanzibar": "tanzania.html",
            "cape town": "south-africa.html",
            "pyramids": "egypt.html",
            "beach": "seychelles.html",
            "sydney": "australia.html",
            "rio de janeiro": "south-america.html",
            "paris": "europe.html",
            "tokyo": "asia.html"
        };

        if (query.length === 0) return;

        for (let key in searchMap) {
            if (key.includes(query.toLowerCase())) {
                window.location.href = searchMap[key];
                return;
            }
        }

        // Optional: Show message if no match found
        // alert("No matching destination found.");
    }
</script>
<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="search-input" placeholder="Search destinations..." onkeyup="filterDestinations()">
</div>
